<!DOCTYPE html>
<html>

    <head>
        <title>웹 사이트 방문자에 대한 설문조사</title>
        <link type="text/css" rel="stylesheet" href="mystyle2.css">
    </head>
    
    <body>
        <h2>설문지</h2>
        웹 사이트 방문자에 대한 정보를 결산하고 있습니다. 많은 참여 부탁드립니다.
        <hr>
        학년 <input type='radio' value =/>직장인 <input type='radio' value =/>사업가 <input type='radio' value =/>학생 <input type='radio' value =/>무직
        <br><br>
        성별 <input type='radio' value =/>남 <input type='radio' value =/>여
        <br><br>
        학생 선택 시 학년
        <select>
            <option value="">1학년</option> <option value="">2학년</option> <option value="">3학년</option> <option value="">4학년</option>
        </select>
        <br><br>
        웹 사이트 평가 <input type='checkbox' value =/>매우 좋다 <input type='checkbox' value =/>좋다 <input type='checkbox' value =/>보통 <input type='checkbox' value =/>나쁨 <input type='checkbox' value =/>매우 나쁨
        <br><br>
        조언해주고 싶은 말
        <form>
            <textarea rows="10" cols="45" name="contents">조언해주고 싶은 말을 남겨주세요</textarea>
        </form>
        <br><br>
        제출 버튼을 클릭하세요 <input type="button">
        <br><br>
        Copyright 2022 by Donghee Lee
    </body>

</html>
